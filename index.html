<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo viajes chile  -->
    <link rel="shortcut icon" href="/assets/img/viajes.svg">
    <title>Viajes de Chile</title>
    <!-- Vinculando css -->
    <link rel="stylesheet" href="/assets/css/style.css" as="stylesheet">
    <!-- Vinculando Bootsrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
</head>
<body>
    <header>    
      <!-- Navbar Viajes Chile con logo de la web    -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container px-4">
              <!-- Logo viajes Chile -->
              <a class="navbar-brand text-light" href="#"><img src="assets/img/viajes.svg" style="width: 30px; margin-right: 5px;" alt="logo viajes chile"
              />Viajes de Chile</a>
              <button
                class="navbar-toggler border-light"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">                 
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Quienes Somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Destacados</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
            </nav>      
            <!-- Carrusel, se ajusta la altura con style="height:40rem"  -->
            <section id="carousel-header ">   
            <div id="carouselExampleDark" class="carousel carousel-light slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="6000">
                  <img src="/assets/img/carousel1.jpg" class="d-block w-100"style="height: 40rem;" alt="...">
                  
                </div>
                <div class="carousel-item" data-bs-interval="6000">
                  <img src="assets/img/carousel2.jpg" class="d-block w-100" style="height: 40rem;" alt="...">
                  
                </div>
                <div class="carousel-item data-bs-interval="6000">
                  <img src="assets/img/carousel3.jpg" class="d-block w-100" style="height: 40rem;" alt="...">
                  
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </section>        
    </header>
    
    <!-- script de Bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
